<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sliding</title>
    <link rel="stylesheet" type="text/css" href="sliding.css" />
    <!-- <script src="jquery-3.5.1.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="sliding.js"></script>
  </head>
  <body>
    <div id="puzzle-desc" class="sr-only" tabindex="1">puzzle description</div>
    <main>
      <div id="puzzle-container" tabindex="2"></div>
    </main>
    <div id="bottom">
      <div id="stats">
        <span class="counter"
          >moves:
          <span id="move-count" class="counter-num">0</span>
        </span>
        <span class="counter"
          >clicks:
          <span id="click-count" class="counter-num">0</span>
        </span>
        <span class="counter"
          >time:
          <span id="timer" class="counter-num">0s</span>
        </span>
      </div>
      <div id="divRadio">
        <div id="divGrSize"></div>
      </div>
      <button id="reset">reset</button>
    </div>
  </body>
</html>
